<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="css/game.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="game">
	<h1>Memory Matters</h1>
	<hr />
	<table width="100%">
		<tr>
  			<td><label class="score" style="text-align:left">You</label></td>
  			<td><label class="info" id="Label1">Score</label></td>		
  			<td><label class="score" style="text-align:right">Other</label></td>
		</tr>
		<tr>
  			<td><label class="score" style="text-align:left"id="homescore">0</label></td>
  			<td><label class="info" id="Label1"></label></td>		
  			<td><label class="score" style="text-align:right" id="visitorscore">0</label></td>
		</tr>
	</table>
	<hr />
	<table width="100%">
		<tr>
  			<td><label style="font-size: 12pt">Active Player:</label></td>
  			<td><label class="player" id="curplayer">---</label></td>
		</tr>
	</table>
	<hr />
	
	<ul id='list'>
		<li>
			<img src="images/back.png" data-large="images/back.png"/>
			<div class="image_title">
				<h5 class="title">Mem1</h5>
			</div>
		</li>
	</ul>
</div>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/game.js" type="text/javascript"></script>
</body>

</html>
