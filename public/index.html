<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5, CSS3 and jQuery Navigation menu</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    	<link href="css/nav.css" rel="stylesheet" type="text/css">
    	<style type="text/css">
		.auto-style1 {
	vertical-align: super;
	border-style: solid;
	border-width: 2px;
	margin: 25px 20px;
	position: static;
	left: auto;
}
		</style>
    </head>
    <body class="no-js">
    	<script>
    		var el = document.getElementsByTagName("body")[0];
    		el.className = "";
		</script>
		<noscript>
			<!--[if IE]>
		    <link rel="stylesheet" href="css/ie.css">
			<![endif]-->
		</noscript>
        <nav id="topNav">
                <ul>
                    <li><a href="#" title="Nav Link 1">Open Old Game</a></li>
                <li>
                    <a href="#" title="Nav Link 1">Very
                    <ul> 
                        <li><a href="#" title="Sub Nav Link 1">Sub Nav Link 1</a></li>
                        <li><a href="#" title="Sub Nav Link 2">Sub Nav Link 2</a></li>
                        <li><a href="#" title="Sub Nav Link 3">Sub Nav Link 3</a></li>
                        <li><a href="#" title="Sub Nav Link 4">Sub Nav Link 4</a></li>
                        <li class="last"><a href="#" title="Sub Nav Link 5">Sub Nav Link 5</a></li>
                    </ul>               
                </li>
                <li><a href="#" title="Nav Link 1">Cool</a></li>
                <li><a href="#" title="Nav Link 1">Menu</a></li>
            </ul>
        </nav>
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/modernizr.js"></script>
	    <script>
	    	(function($){
	                 
	        //cache nav
	        var nav = $("#topNav");
	                 
	        //add indicators and hovers to submenu parents
	        nav.find("li").each(function() {
	            if ($(this).find("ul").length > 0) {
	                 
	                $("<span>").text("^").appendTo($(this).children(":first"));
	 
	                //show subnav on hover
	                $(this).mouseenter(function() {
	                    $(this).find("ul").stop(true, true).slideDown();
	                });
	                         
	                //hide submenus on exit
	                $(this).mouseleave(function() {
	                    $(this).find("ul").stop(true, true).slideUp();
	                });
	                
	                $( 'li' ).on( 'click', function( event ) {
  						if ($( this ).text() == "Open Old Game"){
  							window.location.href='indexOld.html';
  						}
					});
	            }
	        });
	    })(jQuery);
		</script>
			<img alt="" class="auto-style1" height="218" src="devops.png" width="215" style="left: 100px; top: 75px">
    </body>
</html>
